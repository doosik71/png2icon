<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to ICO Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PNG to ICO Converter</h1>
        <p>Upload your PNG or JPG image to convert it to an ICO file.</p>
        <input type="file" id="imageLoader" name="imageLoader" accept="image/png, image/jpeg">
        <button id="convertBtn">Convert</button>
        <a id="downloadLink" style="display: none;">Download ICO</a>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
